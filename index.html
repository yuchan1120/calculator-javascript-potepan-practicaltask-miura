<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>

  <body>
 <div class="all">
  <form name="dentaku">
    <input type="text" id="result" class="display" name="display" value="0" disabled>
    <div class="Stage">
      <input type="button" value="7" class="buttonSmall" onclick="get_calc(this)">
      <input type="button" value="8" class="buttonSmall" onclick="get_calc(this)">
      <input type="button" value="9" class="buttonSmall" onclick="get_calc(this)">
      <input type="button" value="+" id="button+" class="buttonSmall" onclick="get_calc(this)">
    </div>
    <div class="Stage">
      <input type="button" value="4" class="buttonSmall" onclick="get_calc(this)">
      <input type="button" value="5" class="buttonSmall" onclick="get_calc(this)">
      <input type="button" value="6" class="buttonSmall" onclick="get_calc(this)">
      <input type="button" value="-" id="button-" class="buttonSmall" onclick="get_calc(this)">
    </div>
    <div class="Stage">
      <input type="button" value="1" class="buttonSmall" onclick="get_calc(this)">
      <input type="button" value="2" class="buttonSmall" onclick="get_calc(this)">
      <input type="button" value="3" class="buttonSmall" onclick="get_calc(this)">
      <input type="button" value="*" id="button*" class="buttonSmall" onclick="get_calc(this)">
    </div>
    <div class="Stage">
      <input type="button" value="0" class="buttonSmall" onclick="get_calc(this)">
      <input type="button" value="00" class="buttonSmall" onclick="get_calc(this)">
      <input type="button" value="." id="button." class="buttonSmall" onclick="get_calc(this)">
      <input type="button" value="/" id="button/" class="buttonSmall" onclick="get_calc(this)">
    </div>
    <div class="Stage">
      <input type="button" value="AC" class="buttonLarge" onclick="get_calc(this)">
      <input type="button" value="=" class="buttonLarge" onclick="get_calc(this)">
    </div>
  </form>
 </div>

    <script src="main.js"></script>
  </body>
</html>
