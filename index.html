<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>

  <body>
 <div class="all">
  <form name="dentaku">
    <input type="text" id="result" class="display" name="display" value="0" disabled>
    <div class="Stage">
      <input type="button" value="7" id="button7" class="buttonSmall" onclick="get_calc(this)">
      <input type="button" value="8" id="button8" class="buttonSmall" onclick="get_calc(this)">
      <input type="button" value="9" id="button9" class="buttonSmall" onclick="get_calc(this)">
      <input type="button" value="+" id="button+" class="buttonSmall" onclick="get_calc(this)">
    </div>
    <div class="Stage">
      <input type="button" value="4" id="button4" class="buttonSmall" onclick="get_calc(this)">
      <input type="button" value="5" id="button5" class="buttonSmall" onclick="get_calc(this)">
      <input type="button" value="6" id="button6" class="buttonSmall" onclick="get_calc(this)">
      <input type="button" value="-" id="button-" class="buttonSmall" onclick="get_calc(this)">
    </div>
    <div class="Stage">
      <input type="button" value="1" id="button1" class="buttonSmall" onclick="get_calc(this)">
      <input type="button" value="2" id="button2" class="buttonSmall" onclick="get_calc(this)">
      <input type="button" value="3" id="button3" class="buttonSmall" onclick="get_calc(this)">
      <input type="button" value="*" id="button*" class="buttonSmall" onclick="get_calc(this)">
    </div>
    <div class="Stage">
      <input type="button" value="0" id="button0" class="buttonSmall" onclick="get_calc(this)">
      <input type="button" value="00" id="button00" class="buttonSmall" onclick="get_calc(this)">
      <input type="button" value="." id="button." class="buttonSmall" onclick="get_calc(this)">
      <input type="button" value="/" id="button/" class="buttonSmall" onclick="get_calc(this)">
    </div>
    <div class="Stage">
      <input type="button" value="AC" class="buttonLarge" onclick="get_calc(this)">
      <input type="button" value="=" id="button=" class="buttonLarge" onclick="get_calc(this)">
    </div>
  </form>
 </div>

    <script src="main.js"></script>
  </body>
</html>
